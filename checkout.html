<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <header>
        <h1>Checkout</h1>
    </header>
    <div class="checkout-container">
        <h2>Shipping Information</h2>
        <form action="#" method="POST">
            <div class="input-box">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-box">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="input-box">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="input-box">
                <label for="zip">ZIP Code</label>
                <input type="text" id="zip" name="zip" required>
            </div>

            <h2>Payment Information</h2>
            <div class="input-box">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" required>
            </div>
            <div class="input-box">
                <label for="expiry">Expiration Date</label>
                <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
            </div>
            <div class="input-box">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>
            <button type="submit" class="btn" id="orderButton">Place Order</button>
        </form>
    </div>

    <script>
        // JavaScript to handle the order placement
        const orderButton = document.getElementById("orderButton");

        orderButton.addEventListener("click", function(event) {
            // Prevent the form from submitting and refreshing the page
            event.preventDefault();

            // Show the alert
            alert("Thank you for ordering! Your product will be delivered in 2-3 working days. For any queries, contact us.");

            // Optionally, you can reset the form or close any modal here (if needed)
            // Example: form.reset();
        });
    </script>
</body>
</html>
